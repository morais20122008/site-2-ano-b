<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahatma Gandhi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho1">
        <div>
            <img class="imagem_ccm" src="https://www.educacao.pr.gov.br/sites/default/arquivos_restritos/files/styles/escala_1140_largura_/public/imagem/2022-03/brasao_cpmpr270.webp?itok=cCQQHhKV" alt="logo mahatma gandhi" width="150px">
            <img src="img/logo segundo ano.png" alt="logo do segundo b" width="250px"></div>
        
        <div class="botoes">
            <button class="botao">Entrar</button>
            <button class="botao">Cadastrar</button>
        </div>
    </header>

    <div class="bannerprincipal">
        <button class="botaobanner">Alunos do 2º Ano B </button>
        <button class="botaobanner">Sobre o CCM Mahatma Gandhi</button>
        <button class="botaobanner">Atividades Atuais</button>
    </div>
<div class="grid">
    <div class="imagem_lado_direito">
        <img src="img/logo segundo ano.png" alt="logo segundo ano" width="400px">
    </div>
    <div class="texto-1">
      <p>Torne-se um membro do website <br> oficial do segundo ano b do Colégio <br> Cívico Militar Mahatma Gandhi.</p>
    </div>
    <div class="texto-2">
     <p>Preencha as seguintes informações <br> para cadastrar sua conta de usuário.</p>
    </div>
    <div class="imagem-mahatma">
        <img src="img/imagem mahatma gandhi.jpg" alt="imagem-mahatma" width="100%">
    </div>
    <div class="email">
        <input class="input" type="text" placeholder="  Insira seu email">
    </div>
    <div class="senha">
        <input class="input-2" type="password" placeholder="  Insira sua senha">
    </div>
    <div class="botao-login">
        <button class="botao-confirma">confirmar</button>
    </div>


</div>
</body>
</html>
